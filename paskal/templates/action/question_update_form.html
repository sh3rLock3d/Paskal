{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" type="text/css" href={% static 'common/custom_form.css' %}>
<div class="container">
    <form action="{% url 'action:question-edit' pk=question.id %}" method="POST" dir="rtl" class="rtl_text">
        {% csrf_token %}
        <div class="main_row">
            <div class="question_create_title">
                {{form.title | as_crispy_field}}
            </div>
            <div class="question_create_text">
                {{form.text |   as_crispy_field | safe}}
                {{form.media}}
            </div>
            <div class="question_create_tags">
                {{form.tags | as_crispy_field}}
            </div>
        </div>
        <button class="btn btn-success">ثبت پرسش</button>
    </form>
</div>
{% endblock %}
